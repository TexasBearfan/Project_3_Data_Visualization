<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Park Visualization</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Marker cluster JavaScript code -->
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
  
  <!-- Marker cluster CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
  
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>
<body>
  <h1> </h1>
  <div id="map"></div>

  <div id="chartContainer">
    <p>Top 5 National Parks and Their Causes of Death</p>
    <!-- Adjust the width and height attributes of the canvas element -->
    <canvas id="myPieChart" width="100" height="100"></canvas>
    <select id="chartSelector">
      <option value="0">Lake Mead National Recreation Area</option>
      <option value="1">Grand Canyon National Park</option>
      <option value="2">Yosemite National Park</option>
      <option value="3">Natchex Trace Parkway</option>
      <option value="4">Golden Gate National Recreation Are</option>
    </select>
  </div>

  <div id="lineChart">
    <p>Most Dangerous Parks</p>
    <select id="parkSelect">
      <option value="0">Lake Mead National Recreation Area</option>
      <option value="1">Grand Canyon National Park</option>
      <option value="2">Yosemite National Park</option>
      <option value="3">Natchex Trace Parkway</option>
      <option value="4">Golden Gate National Recreation Area</option>
    </select></div>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/Arrays.js"></script>
  <script type="text/javascript" src="static/js/config.js"></script>
  <script type="text/javascript" src="static/js/piechart_script.js"></script>
  <script type="text/javascript" src="static/js/LineChart.js"></script>
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>
</html>
